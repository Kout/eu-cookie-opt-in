<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>HUK Cookie JS</title>
	<meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/cookie_style.css">
</head>
<body>
	
	<div id='container'>
		<h1>Cookie Manager</h1>
		<ul>
      <li><a href='javascript:HUK.CookiePreferenceUI.show();void(0);'>Show panel</a></li>
      <li><a href='javascript:HUK.CookiePreferenceUI.hide();void(0);'>Hide panel</a></li>
    </ul>
	</div>

	<script type="text/javascript" src='eu-cookie.debug.js'></script>
	
	<script type="text/javascript">
		window.onload = init;

		function init() {
      Gauravity.CookieManager.init({
      	expires: 20,
      	cookie_prefix: 'Gauravity_',
      	optin_cookie_name: 'OPTIN',
      	test:false
      });
		}
	</script>

</body>
</html>
